<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>buttons</title>
  <link rel="stylesheet" href="./sass/index.scss" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
    rel="stylesheet" />
  <script type="module" src="./index.js"></script>
</head>

<body>
  <button class="button button--header" type="button">Shop now</button>
  <button class="button" type="button">Start shopping</button>
  <button class="button button--sale" type="button">View all</button>
  <button class="button" type="button">Buy it now</button>
  <button class="button button--order" type="button">ADD TO CART</button>
  <button class="button button--contacts" type="button">SEND</button>
  <button class="button button--filter" type="button">All</button>
  <button class="button button--filter" type="button">Headsets</button>
  <button class="button button--filter" type="button">Keyboards</button>
  <button class="button button--filter" type="button">Mouses</button>
  <button class="button button--like" type="button">Cool</button>
  <button class="button button--dislike" type="button">bad</button>
  <button class="button" type="button">Let's go!</button>
  <button class="button" type="button">KEEP SHOPPING</button>
  <button class="button" type="button">ok</button>

</body>

</html>
